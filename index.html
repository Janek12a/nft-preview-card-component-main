<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft preview card component main</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <main class="card">

        <div class="card__img">
            <div class="card__img-hover"></div>
            <img src="./images/icon-view.svg" alt="" class="card__img-icon">
        </div>

        <section class="card__info">
            <h2 class="card__title">Equilibrium #3429</h2>
            <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__details">
                <h3 class="card__price"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH </h3>
                <p class="card__text card__clock"><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
            </div>
            <div class="card__creation">
                <img src="./images/image-avatar.png" alt="author's photo" class="card__photo">
                <p class="card__name">Creation of <span>Jules Wyvern</span></p>
            </div>
        </section>

    </main>

</body>

</html>
